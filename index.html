<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with Eve</title>
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #fff5f6;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #E84855;
      color: white;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    main {
      max-width: 600px;
      margin: 3rem auto;
      padding: 0 1.5rem;
      text-align: center;
    }

    main h1 {
      color: #E84855;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    main p {
      font-size: 1rem;
      line-height: 1.6;
    }

    df-messenger {
      --df-messenger-bot-message: #f7d9db;
      --df-messenger-button-titlebar-color: #E84855;
      --df-messenger-chat-background-color: #ffffff;
      --df-messenger-font-color: #333333;
      --df-messenger-send-icon: #E84855;
      --df-messenger-user-message: #ffe5e7;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }
  </style>
</head>
<body>

  <header>
    <h2>Welcome to Eve</h2>
  </header>

  <main>
    <h1>Empowering Women's Health</h1>
    <p>
      Eve is a private and supportive chatbot created to provide reliable, validated information

  <df-messenger
    intent="WELCOME"

</html>
